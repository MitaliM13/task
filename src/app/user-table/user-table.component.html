<div class="user-table">
    <h1>User Table</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th> 
          <th>Email</th>
          <th>Address</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address.street }}, 
            {{ user.address.city }}, 
            {{ user.address.suite }}, 
            {{ user.address.zipcode }}
          </td>
          <td>
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
