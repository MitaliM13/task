<div class="dashboard-container">
  <div class="heading">
    <h2>User Dashboard</h2>
    <h2>User List</h2>
  </div>
  <div class="dashboard-content">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <div class="input">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" />
      </div>
      <div class="input">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" />
      </div>
      <div class="input">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
      </div>
      <div formGroupName="address" class="input">
        <label for="street">Street:</label>
        <input id="street" formControlName="street" />
        <label for="suite">Suite:</label>
        <input id="suite" formControlName="suite" />
        <label for="city">City:</label>
        <input id="city" formControlName="city" />
        <label for="zipcode">Zipcode:</label>
        <input id="zipcode" formControlName="zipcode" />
      </div>
      <button type="submit" [disabled]="userForm.invalid">Add User</button>
    </form>
    

    <div class="user-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address.street }}, 
              {{ user.address.city }}, 
              {{ user.address.suite }}, 
              {{ user.address.zipcide }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
